<html lang="en-us">
  <head>
    <title>Smart Badge</title>
    <meta charset="UTF-8">

<!--
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data:">
-->

    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v3.0.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>
  <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj1MFqRLfXutvNfY07B5kzWhC8kJZyqLI"/>
  -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCj1MFqRLfXutvNfY07B5kzWhC8kJZyqLI" type="text/javascript"></script>
    <script type="text/javascript">
      navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });

      var lat = 43.754216899999996;
      var lang = 11.1922839;

      function onSuccess(position) {
        var lat=position.coords.latitude;
        var lang=position.coords.longitude;
        alert(lat + " - " + lang);

        var myLatlng = new google.maps.LatLng(lat,lang);
        alert(myLatlng);
        var mapOptions = {zoom: 4,center: myLatlng}
        alert(mapOptions);
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        alert(map);
        var marker = new google.maps.Marker({position: myLatlng,map: map});
        alert(marker);
        alert("map created: "+ map);
      }

      function onError(error) {
        alert('code: ' + error.code + '\n' +
        'message: ' + error.message + '\n');

        var lat = 43.754216899999996;
        var lang = 11.1922839;

      }

      google.maps.event.addDomListener(window, 'load', onSuccess);
   </script>


  </head>
  <body>
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>
    <div id="globalBody">
      <div data-bind="ojModule: moduleConfig">
      </div>
      <!--
         ** Oracle JET V3.0.0 hybrid mobile application navigation bar pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <div class="oj-applayout-fixed-bottom">
        <div id="navigationBarID"
          role="navigation"
          class="oj-hybrid-applayout-navbar-app"
          style="display:none">
          <div class="oj-navigationlist-stack-icon-label"
            data-bind="ojComponent:{component: 'ojNavigationList', navigationLevel: 'application',
            selection: router.stateId, edge: 'top',
            item: {template: 'navTemplate'}, data: navDataSource}"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
