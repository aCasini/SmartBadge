<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V3.0.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h3>Dashboard SmartBadge</h3>
        <div>
            <div id="map-canvas"></div>
            <div class="oj-hybrid-padding-top">

              <div id="main_wrapper_id">
          			<div id="first_wrapper_id">
          				<div id="start_wrapper_id"
          					  style="float: left">
          					<button class="demo-signin-button oj-hybrid-padding-horizontal"
                            data-bind="click: inTimecardEvent,
                                       ojComponent:
                                        {
                                          component: 'ojButton',
                                          label: 'Start Work'
                                        }">
                    </button>
          				</div>
          				<div id="end_wrapper_id"
          					  style="float: right">
          					<button class="demo-signin-button oj-hybrid-padding-horizontal"
                            data-bind="click: outTimecardEvent,
                                       ojComponent:
                                        {
                                          component: 'ojButton',
                                          label: 'End Work'
                                        }">
                    </button>
          				</div>
          			</div>
          			<div id="second_wrapper_id">
          				<div id="start_break_wrapper_id"
          					  style="float: left">
          					<button>Start Break</button>
          				</div>
          				<div id="end_break_wrapper_id"
          					  style="float: right">
          					<button>End Break</button>
          				</div>
          			</div>
          		</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
